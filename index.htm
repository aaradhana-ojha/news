<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="games" onclick="onNavItemClick('games')">Games</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>

        </div>
    </nav>

    <main>
        <div class="cards-container flex" id="cards-container">
                   
        </div>
    </main>
    <template id="template-news-card"> 
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3>This is the Title</h3>
                <h6 class="news-source" id="news-source">Gadgets byte 02/05/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit dolorem laborum repellat minima, quod obcaecati temporibus iusto voluptatem neque amet nam quas nemo cupiditate vel pariatur, ea soluta facilis dicta!</p>

            </div>
        </div> </template>    

    <script src="script.js"></script>
</body>
</html>
